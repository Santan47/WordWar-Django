<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/yeti/bootstrap.min.css">
</head>
<body>
    <div>

        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card shadow my-5">
                  <div class="card-header" style="display: flex;justify-content: space-between;align-items: center;">
                    <h4>Register</h4>
                    <a href="login" style="color: black;">Back (<)</a>
                  </div>
                  
                  <div class="card-body">
                    <form action="register" method="POST">
                      {%csrf_token%}
                      <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="fname" name="fname" class="form-control border">
                        <small class="form-text text-danger feedback"></small>
                      </div>
                      <div class="form-group">
                        <label for="name">LastName</label>
                        <input type="text" id="lname" name="lname" class="form-control border">
                        <small class="form-text text-danger feedback"></small>
                      </div>
                      <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" id="uname" name="uname" class="form-control border">
                        <small class="form-text text-danger feedback"></small>
                      </div>
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" class="form-control border">
                        <small class="form-text text-danger feedback"></small>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control border" autocomplete="off">
                        <small class="form-text text-danger feedback"></small>
                      </div>
                      <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control border" autocomplete="off">
                        <small class="form-text text-danger feedback"></small>
                      </div>
                      <input value="Register" type="submit" class="btn btn-outline-dark" name="btn">
                    </form>
                    <div>
                      {% for message in messages%}
                      <h3>{{message}}</h3>
                      {% endfor%}
                    </div>
                  </div>
                  <div class="card-footer"></div>
                </div>
              </div>
            </div>
          </div>
    </div>

    

</body>
</html>
